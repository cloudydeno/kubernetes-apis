name: CI

on:
  push:
    branches: [ main ]
  pull_request: {}

permissions:
  contents: read
jobs:

  check:
    runs-on: ubuntu-latest
    name: Check w/ ${{ matrix.deno-version }}
    strategy:
      matrix:
        deno-version:
        - v2.0
        - v2.1
        - v2.2
        - v2.3
        - v2.4
        - v2.5
        - canary
      fail-fast: false # run each branch to completion

    steps:
    - name: Checkout source
      uses: actions/checkout@v5

    - name: Use Deno ${{ matrix.deno-version }}
      uses: denoland/setup-deno@v2
      with:
        deno-version: ${{ matrix.deno-version }}

    - name: Cache Deno deps
      uses: actions/cache@v4
      with:
        path: ~/.cache/deno
        key: denodir/${{ matrix.deno-version }}-${{ hashFiles('deno.lock') }}

    - name: Check generation/mod.ts
      run: time deno check generation/mod.ts

    - name: Check lib/builtin/*/mod.ts
      run: time deno check lib/builtin/*/mod.ts

    - name: Check lib/*/*/mod.ts
      run: time deno check lib/*/*/mod.ts

    - name: Check lib/examples/*.ts
      run: time deno check lib/examples/*.ts

    - name: Test
      run: time deno test

  check-publish-lib:
    runs-on: ubuntu-latest
    name: Audit ./lib

    steps:
    - name: Checkout source
      uses: actions/checkout@v5

    - name: Use latest Deno
      uses: denoland/setup-deno@v2

    - name: Cache Deno deps
      uses: actions/cache@v4
      with:
        path: ~/.cache/deno
        key: denodir-${{ hashFiles('deno.lock') }}

    - name: Check publish rules
      working-directory: lib
      run: deno publish --dry-run --allow-dirty

  publish-lib:
    runs-on: ubuntu-latest
    name: Publish ./lib
    needs:
    - check
    - check-publish-lib
    if: github.event_name == 'push'

    permissions:
      contents: read
      id-token: write

    steps:
    - uses: denoland/setup-deno@v2
    - uses: actions/checkout@v5

    - name: Cache Deno deps
      uses: actions/cache@v4
      with:
        path: ~/.cache/deno
        key: denodir-${{ hashFiles('deno.lock') }}

    - name: Publish now
      run: deno publish
